      <h1>Reservations</h1>
      <p>Thank you for choosing the Ocean's Pearl for your stay. To make a reservation, please complete the form below. Payment will be made on sight, and you will receive an email confirmation on completion.</p>
      <br>
      <form>
        <label for="arrival-date">Arrival Date:</label><br />
        <input type="date" id="arrival-date" name="arrival-date" required /><br />
        <label for="departure-date">Departure Date:</label><br />
        <input type="date" id="departure-date" name="departure-date" required /><br />
        <label for="room-type">Room Type:</label><br />
        <select id="room-type" name="room-type" required>
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="suite">Suite</option>
        </select><br />
        <label for="number-of-guests">Number of Guests:</label><br />
        <input type="number" id="number-of-guests" name="number-of-guests" min="1" max="4" required /><br />
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" name="phone" required /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
