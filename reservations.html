    <div class="main-content">
      <h1>Reservations</h1>
      <p>Thank you for choosing the Ocean's Pearl for your stay. To make a reservation, please complete the form below. You will receive an email confirmation on completion.</p>
      <br>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    
          <!-- Add more Firebase SDKs that you need here -->
      <script src="reservation.js"></script>
      <form action = "creditcard.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <br>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <br>
        <fieldset>
          <legend>Reservation Details</legend>
          <br>
          <label for="arrival">Arrival Date:</label>
          <input type="date" id="arrival" name="arrival" required>
          <label for="departure">Departure Date:</label>
          <input type="date" id="departure" name="departure" required>
          <label for="adults">Number of Adults:</label>
          <input type="number" id="adults" name="adults" required>
          <label for="children">Number of Children:</label>
          <input type="number" id="children" name="children" required>
          <label for="roomType">Room Type:</label>
          <select type="text" id="roomType" name="roomType">
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Suite">Suite</option>
          </select>          
        </fieldset>
        <input type="submit" value="Send" onclick="storeData(event)">
      </form>
    </div>
    <div class="footer">
      <!-- footer content goes here -->
    </div>

    
  </body>
