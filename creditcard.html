<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter Credit Card Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />
    <div class="header">
        <a href="index.html"> 
            <img src="logo.png" alt="Fictional Hotel logo" class="logo" />
        </a>
        </div>
  </head>
  <body>
    <div class = "main-content">
    <header>
      <h1>Enter Credit Card Information</h1>
    </header>
    <script src="reservation.js"></script>
    <form>
      <fieldset>
        <legend>Billing Information</legend>
        <label for="nameCard">Name on Card:</label>
        <input type="text" id="nameCard" name="nameCard" required>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <label for="expiration">Expiration Date:</label>
        <input type="month" id="expiration" name="expiration" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </fieldset>
      <input type="submit" value="Send" onclick="storeCardData(event)">
    </form>
  </div>
    <div class="footer">
      <!-- footer content goes here -->
    </div>
  </body>
</html>
